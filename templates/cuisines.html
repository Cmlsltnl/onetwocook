{% extends 'base.html' %}
{% block document %}
  <div class="row">
    <h2>Cuisines</h2>
  </div>
  {% for cuisine in cuisines %}
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="{{url_for('static', filename='images/coverphoto_african.jpg')}}" />
      </div>
      <div class="card card-content">
        <span class="card-title activator grey-text text-darken-4"><h3>{{cuisine.cuisine_type}}</h3><i class="material-icons right">more_vert</i></span>
        <p>{{cuisine.cuisine_summary}}<p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4"><h3>{{cuisine.cuisine_type}}</h3><i class="material-icons right">close</i></span>
        <p>{{cuisine.cuisine_summary}}<p>
      </div>
    </div>
  {% endfor %}
{% endblock %}
