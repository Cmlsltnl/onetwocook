{% extends 'base.html' %}
  {% block document %}
    <div class="background">
      <div class="container">
        <div class="card-panel managerecipe-border">
          <h2>Manage Recipes</h2>
            <div class="row">
              {% for recipe in recipes %}
              <div class="col s12 m6 l6">
                <div class="card">
                  <div class="card-image">
                    <img src="images/sample-1.jpg">
                    <span class="card-title">{{recipe.recipe_name}}</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">edit</i></a>
                  </div>
                  <div class="card-content">
                    <p>{{recipe.recipe_summary}}</p>
                  </div>
                </div>
              </div>
              <div class="divider"></div>
              <div class="row">
                <h4>Saved Recipes</h4>
                <div class="col s12 m6 l6">
                  <div class="card">
                    <div class="card-image">
                      <img src="images/sample-1.jpg">
                      <span class="card-title">{{recipe.recipe_name}}</span>
                      <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">edit</i></a>
                    </div>
                    <div class="card-content">
                      <p>{{recipe.recipe_summary}}</p>
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
        </div>
      </div>
    </div>
  {% endblock %}
