{% extends 'base.html' %}
{% block document %}
  <div class="background responsive-img">
    <div class="container">
      <div class="card-panel recipe-border">
        <h2 class="center">Recipes</h2>
        <div class="row">
          <div class="col s12">
            <a href="{{url_for('login')}}"><i class="material-icons left">arrow_back</i>Back to Home</a>
          </div>
        </div>
        <div class="row">
          {% for recipe in recipes %}
          <title>{{recipe.cuisine_type}} Recipes | OneTwoCook</title>
          <div class="col s12 m6 l6">
            <div class="card hoverable">
              <div class="card-image waves-effect waves-block hover-content">
                <a href="{{url_for('load_recipe', recipe_name = recipe.recipe_name)}}">
                  <img class="responsive-img" src="../../static/images/{{recipe.img_path | default('placeholder_image.png')}}" alt={{recipe.recipe_name}} >
                  <div class="overlay">
                    <p class="text">
                      {{recipe.recipe_summary}}
                    </p>
                  </div>
                </a>
              </div>
              <div class="card-content">
                <a class="link" href="{{url_for('load_recipe', recipe_name = recipe.recipe_name)}}">
                  <h5 class="truncate">{{recipe.recipe_name}}</h5>
                </a>
              </div>
              
                <!--Add If statement to display allergens and hide text if no allergens are listed-->
                <!--<p class="text">Ingredients contain: {{recipe.allergens.allergen_1}} {{recipe.allergens.allergen_2}} {{recipe.allergens.allergen_3}} {{recipe.allergens.allergen_4}} {{recipe.allergens.allergen_5}}</p>-->
                <!--<a class="button" href="{{url_for('load_recipe', recipe_name = recipe.recipe_name)}}"><button>Go to Recipe</button></a>-->
              
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
