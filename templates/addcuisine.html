{% extends 'base.html' %}
{% block document %}
    <title>Add a Cuisine | OneTwoCook</title>
    <div class="background responsive-img">
        <div class="container-fluid">
            <div class="card-panel recipe-border">
                <div class="row">
                    <div class="col s12">
                        <h2>Add A Cuisine</h2>
                        <p>To add a new cuisine to the online cookbook please complete the form below</p>
                        <p>The new cuisine will then be added to the cuisine type dropdown menu on the Add a Recipe page.</p>
                        <form id="cuisine_form" action="{{ url_for('insert_cuisine') }}" method="POST">
                            <div class="row">
                                <div class="input-field col s6">
                                  <input id="cuisine_type" placeholder="Cuisine Type" type="text" name="cuisine_type" class="validate" required>
                                  <label for="cuisine_type">Cuisine Type<span class="input_required">*</span></label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                  <input id="cuisine_summary" placeholder="Cuisine Summary" type="text" name="cuisine_summary" class="validate" required>
                                  <label for="cuisine_summary">Cuisine Summary<span class="input_required">*</span></label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s7 offset-s5 m7 offset-m9">
                                  <button class="btn waves-effect waves-light" type="submit">
                                    Submit
                                    <i class="material-icons right">send</i>
                                  </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
