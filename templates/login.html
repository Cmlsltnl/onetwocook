{% extends 'base.html' %}
{% block document %}
    <div class="background responsive-img">
        <div class="container">
            <div class="card-panel home-border">
                <div class="row">
                    <div class="col s12">
                        <h2 class="center">Login</h2>
                        <form method="POST" id="login">
                            <div class="col s12">
                                <p class="row center">
                                    For free full access to create and manage recipes, please complete the form below:
                                </p>
                                <div class="row center">
                                    <div class="col s12 m6 offset-m3">
                                        <p>Name<span class="input_required">*</span></p>
                                        <input type="text" placeholder="Type Your Display Name here" id="username" name="username" maxlength="20" required/>
                                    </div>
                                    <div class="col s12 m6 offset-m3">
                                        <p>Date of Birth<span class="input_required">*</span></p>
                                        <input type="date" id="user_dob" name="user_dob" required/>
                                    </div>
                                    <div class="col s12 m6 offset-m3">
                                        <p>Region<span class="input_required">*</span></p>
                                          <select name="user_region" id="user_region" required>
                                            <option value="" disabled selected>Your Region</option>
                                            <option value="Africa">Africa</option>
                                            <option value="Asia">Asia</option>
                                            <option value="Caribbean">Caribbean</option>
                                            <option value="Central America">Central America</option>
                                            <option value="Europe">Europe</option>
                                            <option value="North America">North America</option>
                                            <option value="Oceania">Oceania</option>
                                            <option value="South America">South America</option>
                                          </select>
                                          <label for="user_region">Your Region<span class="input_required">*</span></label>
                                        <button class="btn tooltipped center" data-position="bottom" data-tooltip="Complete form to get full access">
                                            Submit
                                        </button>
                                    </div>
                                </div>
                                <p class="row guest center">
                                    <a href="{{ url_for('guest') }}">Continue as Guest</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
