{% extends 'base.html' %}
{% block document %}
    <title>Login | OneTwoCook</title>
    <div class="background responsive-img">
        <div class="container">
            <div class="card-panel cuisine-border">
                <div class="row">
                    <div class="col s12">
                        <h2>Create a Username</h2>
                        <form method="POST" id="login">
                            <div class="col s12">
                                <label for="username" class="row">
                                    For free access to create and manage recipes, please type in a username:
                                </label>
                                <div class="row">
                                <div class="col s12 m6">
                                    <input type="text" placeholder="Username" id="username" name="username" required/>
                                </div>
                                <span>
                                    <button class="btn tooltipped" data-position="bottom" data-tooltip="Submit your username to get full access">
                                        Submit
                                    </button>
                                </span>
                                </div>
                                <p class="row guest">
                                    <a href="{{ url_for('guest') }}">Continue as Guest</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
